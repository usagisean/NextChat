name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # âœ… å…è®¸å†™å…¥ GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # âœ… è‡ªåŠ¨ä½¿ç”¨ GitHub ä»¤ç‰Œ

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # ğŸ‘‡ å¼ºåˆ¶ä½¿ç”¨å°å†™ nextchatï¼Œé¿å… Docker æŠ¥é”™
          tags: |
            ghcr.io/usagisean/nextchat:latest